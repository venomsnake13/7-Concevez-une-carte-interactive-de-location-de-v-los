


<!DOCTYPE html>
<html>
  <head>
    <title>VLS Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript" src="js/ObjetAjax.js"></script>
    <script type="text/javascript">

      var ajaxGet = new ajaxCall("https://api.jcdecaux.com/vls/v1/stations?contract=Lyon&apiKey=4c0dd7bc629dffa5ae869d96fce6b4eec7760d7c", "GET", function (reponse) {

    // Transforme la réponse en tableau d'objets JavaScript

    var stations = JSON.parse(reponse);

    //création des marqueurs avec array JCDecaux
    for (var i = 0; i < stations.length; i++)
     {

          var lat = stations[i].position.lat;
          var lng = stations[i].position.lng;
          var latLng = new google.maps.LatLng(lat,lng);
          var iconBase = 'image/iconeVelo.png';
          // creation des markers
          var marker = new google.maps.Marker({
            position: latLng,
            icon: iconBase,
            map: map
          });
           //animation au click
          marker.addListener('click', toggleBounce);
          console.log(i);
          
           function toggleBounce()
                {
            
                    if (marker.getAnimation() !== null)
                    {
                    marker.setAnimation(null);
                    } 
                    else
                    {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    }               
                  
                 }
      }

          
           
          
                   
          //creation du la vignette info
            
            var infoWindowOptions = {
            content:
            'salut'};
           
            
            // creation de l'info sur la map
            var infoWindow = new google.maps.InfoWindow(infoWindowOptions);
           
            //ajout ecouteur sur marker
            google.maps.event.addListener(marker, 'click',  function() {
                infoWindow.open(map, marker);
            });
                
});


     

    </script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.75, lng: 4.85},
          zoom: 15
        });
         infoWindow = new google.maps.InfoWindow;


        // HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);

      }

    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0VcLiKKYBjwP1TNzMXu1SAfdVO8H7HtY
&callback=initMap"
    async defer></script>



  </body>
</html>
